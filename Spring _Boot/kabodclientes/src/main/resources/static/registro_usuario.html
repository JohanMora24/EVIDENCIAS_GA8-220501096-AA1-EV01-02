<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Kabod Muebles</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="js.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="IMAGENES/logo pequeño.png" alt="Logo Kabod Muebles"></h1>
        <nav>
            <ul>
                <li><a href="login.html">INICIAR SESIÓN</a></li>
                <li><a href="INICIO.html">INICIO</a></li>
                <li><a href="salas.html">SALAS</a></li>
                <li><a href="comedores.html">COMEDORES</a></li>
                <li><a href="contacto.html">CONTACTENOS</a></li>
            </ul>
        </nav>
    </header>

    <section class="usuario">
        <main>
            <h1>REGISTRO DE USUARIO</h1>
            <div id="mensaje-registro" style="margin-top: 10px;"></div>
        </main> 

        <section class="registo-usuario">
            <form id="formRegistro">
                <label for="documento">NÚMERO DE DOCUMENTO DE IDENTIDAD:</label>
                <input type="text" id="idCliente" name="documento" required>

                <label for="nombre">NOMBRE Y APELLIDO:</label>
                <input type="text" id="nombreCliente" name="nombre" required>   

                <label for="telefono">TELÉFONO:</label>
                <input type="tel" id="telefonoCliente" name="telefono" required>

                <label for="email">CORREO ELECTRÓNICO:</label>
                <input type="email" id="emailCliente" name="email" required>

                <label for="direccion">DIRECCIÓN:</label>
                <input type="text" id="direccionCliente" name="direccion" required>

                <label for="contrasena">CONTRASEÑA:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="confirmar-contrasena">CONFIRMAR CONTRASEÑA:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </section>
</body>
</html>
